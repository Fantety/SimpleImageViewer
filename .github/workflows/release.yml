name: Release

on:
  push:
    tags:
      - "v*" # 触发条件：推送以 v 开头的标签，例如 v0.0.1-beta

env:
  TAG: ${{ github.ref_name }}

jobs:
  build:
    runs-on: macos-latest # 只在 macOS 上运行
    strategy:
      matrix:
        include:
          - arch: aarch64
          - arch: x86_64

    permissions:
      contents: write # 允许创建 release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch }}-apple-darwin

      - name: Build Tauri app
        run: |
          # 设置目标架构
          export TAURI_TARGET_TRIPLE=${{ matrix.arch }}-apple-darwin

          # 构建 Tauri 应用，不生成 bundle
          yarn tauri build --target ${{ matrix.arch }}-apple-darwin -- --no-bundle
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Create DMG
        run: |
          # 找到生成的 .app 文件
          APP_PATH=$(find src-tauri/target/${{ matrix.arch }}-apple-darwin/release -name "*.app" -type d | head -n 1)

          if [ -z "$APP_PATH" ]; then
            echo "No .app found in release directory"
            find src-tauri/target/${{ matrix.arch }}-apple-darwin -name "*.app" -type d
            exit 1
          fi

          echo "Found app at: $APP_PATH"

          # 使用 ad-hoc 签名
          codesign --force --deep --sign - "$APP_PATH"
          echo "Ad-hoc signature applied"

          # 创建 bundle 目录
          mkdir -p "src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle/dmg"

          # 设置输出文件名
          ARCH_NAME=${{ matrix.arch == 'aarch64' && 'arm64' || matrix.arch }}
          DMG_PATH="src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle/dmg/SimpleImageViewer-${ARCH_NAME}-${TAG:1}.dmg"

          # 使用 hdiutil 创建简单的 DMG
          hdiutil create -volname "Simple Image Viewer" \
            -srcfolder "$APP_PATH" \
            -ov -format UDZO \
            -fs HFS+ \
            "$DMG_PATH"

          echo "DMG created at: $DMG_PATH"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg-${{ matrix.arch }}
          path: src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle/dmg/SimpleImageViewer-*.dmg

  release:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write # 允许创建 release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dmg-*
          merge-multiple: true

      - name: Generate Release Notes
        id: release_notes
        run: |
          # 获取上一个标签
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # 如果没有上一个标签，获取所有提交
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)")
          else
            # 获取两个标签之间的提交
            COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)")
          fi

          # 将提交日志保存到文件中
          echo "$COMMITS" > release_notes.txt

          # 将提交日志设置为输出变量
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: List Artifacts
        run: |
          echo "All artifacts to be uploaded:"
          ls -la *.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SimpleImageViewer-*.dmg
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
