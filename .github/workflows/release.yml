name: Release

on:
  push:
    tags:
      - "v*" # 触发条件：推送以 v 开头的标签，例如 v0.0.1-beta

env:
  TAG: ${{ github.ref_name }}

jobs:
  build:
    runs-on: macos-latest # 只在 macOS 上运行
    strategy:
      matrix:
        include:
          - arch: aarch64
          - arch: x86_64

    permissions:
      contents: write # 允许创建 release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"

      - name: Install dependencies
        run: |
          yarn install
          npm install -g create-dmg

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.arch }}-apple-darwin

      - name: Build Tauri app
        run: |
          # 设置目标架构
          export TAURI_TARGET_TRIPLE=${{ matrix.arch }}-apple-darwin

          # 构建 Tauri 应用
          yarn tauri build --target ${{ matrix.arch }}-apple-darwin

          # 使用 ad-hoc 签名对应用进行签名（避免"损坏"提示）
          APP_PATH="src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle/macos/Simple Image Viewer.app"
          if [ -d "$APP_PATH" ]; then
            codesign --force --deep --sign - "$APP_PATH"
            echo "Ad-hoc signature applied to $APP_PATH"

            # 重新打包 DMG
            cd "src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle"
            rm -f dmg/*.dmg
            yarn create-dmg "Simple Image Viewer.app" dmg/
          fi
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}

      - name: Rename DMG with architecture and tag
        run: |
          # 查找生成的 DMG 文件
          DMG_FILE=$(find src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle/dmg -name "*.dmg" | head -n 1)

          if [ -n "$DMG_FILE" ]; then
            # 获取文件名（不带路径）
            ORIGINAL_NAME=$(basename "$DMG_FILE")

            # 创建新名称：SimpleImageViewer+arch+tag.dmg
            # 对于 aarch64 使用 arm64 作为输出名称以保持用户友好
            ARCH_NAME=${{ matrix.arch == 'aarch64' && 'arm64' || matrix.arch }}
            NEW_NAME="SimpleImageViewer-${ARCH_NAME}-${TAG:1}.dmg"

            # 重命名文件
            mv "$DMG_FILE" "src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle/dmg/$NEW_NAME"

            echo "Renamed $ORIGINAL_NAME to $NEW_NAME"
            echo "DMG_PATH=src-tauri/target/${{ matrix.arch }}-apple-darwin/release/bundle/dmg/$NEW_NAME" >> $GITHUB_ENV
          else
            echo "No DMG file found"
            exit 1
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: dmg-${{ matrix.arch }}
          path: ${{ env.DMG_PATH }}

  release:
    needs: build
    runs-on: ubuntu-latest

    permissions:
      contents: write # 允许创建 release

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dmg-*
          merge-multiple: true

      - name: Generate Release Notes
        id: release_notes
        run: |
          # 获取上一个标签
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          # 如果没有上一个标签，获取所有提交
          if [ -z "$PREV_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)")
          else
            # 获取两个标签之间的提交
            COMMITS=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)")
          fi

          # 将提交日志保存到文件中
          echo "$COMMITS" > release_notes.txt

          # 将提交日志设置为输出变量
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$COMMITS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: List Artifacts
        run: |
          echo "All artifacts to be uploaded:"
          ls -la *.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            SimpleImageViewer-*.dmg
          body: ${{ steps.release_notes.outputs.notes }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
